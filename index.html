<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <h1>Count Down for <span id="next-Year"></span></h1>

        <section class="count-down">
            <div class="contain-numbers">
                <div class="contain-number-letter">
                    <div class="days ofCount"></div>
                    <span>Days</span>
                </div>
                <div class="contain-number-letter">
                    <div class="hours ofCount"></div>
                    <span>Hours</span>
                </div>
                <div class="contain-number-letter">
                    <div class="minutes ofCount"></div>
                    <span>Min</span>
                </div>
                <div class="contain-number-letter">
                    <div class="seconds ofCount"></div>
                    <span>Sec</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolved with ❤️ by <a href="http://instagram.com/ggabi40" target="_blank" rel="noopener noreferrer">GGabi40</a>.</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
